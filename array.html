<script>
    let arr = ["Raju", "somu", "somu", "raju"];
     for(item of arr){
        document.write(item, "<br>");
     }
     //push() is used to add an element to the end of an array
     arr.push(10);
     console.log(arr);

     //pop() is used to remove an element from the end of an array
        arr.pop();
        console.log(arr);

        //unshift() is used to add an element to the beginning of an array
        arr.unshift("hello");
        console.log(arr);

        //shift() is used to remove an element from the beginning of an array
        arr.shift();    
        console.log(arr);

        //indexOf() is used to find the index of an element in an array
        console.log(arr.indexOf("somu"));

        //copy part of array
        let newArr = arr.slice(1,3);
        console.log(newArr);

        //add/remove elements in an array
        arr.splice(1,2);
        console.log(arr);

        //uesd to check if an element is present in an array
        console.log(arr.includes("10"));

        //used to sort an array which is bydefault sort alphabetically
        let numArr = [3,5,1,4,2];
        numArr.sort();
        console.log(numArr);
        
        //used to reverse an array
        console.log(arr.reverse());
</script>
