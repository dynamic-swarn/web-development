<div class="carousel" style="margin-top: 30px;">
  <div class="slides">
    <input type="radio" name="radio-btn" id="slide1" checked>
    <input type="radio" name="radio-btn" id="slide2">
    <input type="radio" name="radio-btn" id="slide3">

    <!-- Slide Images -->
    <div class="slide first">
      <img src="images (1).jpeg" alt="Image 1" style="height: fit-content; width: 100%;">
    </div>
    <div class="slide">
      <img src="images (2).jpeg" alt="Image 2">
    </div>
    <div class="slide">
      <img src="images (3).jpeg" alt="Image 3">
    </div>

    <!-- Automatic Navigation -->
    <div class="navigation-auto">
      <div class="auto-btn1"></div>
      <div class="auto-btn2"></div>
      <div class="auto-btn3"></div>
    </div>
  </div>

  <!-- Manual Navigation -->
  <div class="navigation-manual">
    <label for="slide1" class="manual-btn"></label>
    <label for="slide2" class="manual-btn"></label>
    <label for="slide3" class="manual-btn"></label>
  </div>
</div>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.carousel {
  width: 80%;
  height: 400px;
  overflow: hidden;
  margin: auto;
  position: relative;
  border-radius: 10px;
}

.slides {
  display: flex;
  width: 500%;
  height: 100%;
}

.slides input {
  display: none;
}

.slide {
  width: 20%;
  transition: 0.6s;
}

.slide img {
  width: 100%;
  height: 400px;
  object-fit: cover;
}

/* Manual Navigation */
.navigation-manual {
  position: absolute;
  width: 100%;
  bottom: 10px;
  display: flex;
  justify-content: center;
}

.manual-btn {
  border: 2px solid #fff;
  padding: 5px;
  border-radius: 50%;
  cursor: pointer;
  transition: 0.3s;
  margin: 0 5px;
}

.manual-btn:hover {
  background: #fff;
}

/* Slide Control */
#slide1:checked ~ .first {
  margin-left: 0;
}

#slide2:checked ~ .first {
  margin-left: -20%;
}

#slide3:checked ~ .first {
  margin-left: -40%;
}

</style>
