<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gilroy';
        }

        html,
        body {
            height: 100%;
        }

        body {
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #card {
            height: 450px;
            width: 300px;
            background-color: #fff;
            border: 3px solid black;
            border-radius: 10px;
            position: absolute;
            border-radius: 15px;
            overflow: hidden;

        }

        #storiyan {
            height: 120px;
            width: 100%;
            border-bottom: 1px solid #dadada;
            padding: 20px;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }

        #storiyan::-webkit-scrollbar {
            display: none;
        }

        #story {
            height: 80px;
            width: 80px;
            border: 3px solid red;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            margin-right: 5px;
        }

        #story img {
            height: 90px;
            width: 90px;
            object-fit: cover;
            object-position: center;
        }

        #fScreen {
            height: 100%;
            width: 100%;
            position: absolute;
            display: none;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div id="card">
        <div id="fScreen"></div>
        <div id="storiyan">

        </div>
    </div>

    <script src=" script.js"></script>
</body>

</html>
