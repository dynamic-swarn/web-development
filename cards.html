<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card with Image and Shadow</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }

    .card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      overflow: hidden;
      display: none;
      z-index: 10;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h2 {
      margin-top: 10px;
      margin-bottom: 8px;
    }

    .card p {
      color: #555;
      margin-bottom: 20px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 5;
    }

    .close-btn {
      background-color: #dc3545;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="showCard()">Show Card</button>

  <div class="overlay" id="overlay" onclick="hideCard()"></div>

  <div class="card" id="card">
    <img src="images.jpeg" alt="Card Image">
    <div class="card-content">
      <h2>Ajit</h2>
      <table>
        <tr>
          <td>Name:</td>
          <td>Ajit</td>
        </tr>
        <tr>
          <td>Age:</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Location:</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Occupation:</td>
          <td>Software Engineer</td>
        </tr>
      </table>
      
    </div>
  </div>

  <script>
    function showCard() {
      document.getElementById("card").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function hideCard() {
      document.getElementById("card").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
