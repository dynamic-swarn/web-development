<div id="timer"></div>
<style>
    body{
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to right, blue, pink);
    }
  #timer{
    font-size: 44px;
    border: 2px solid black;
    height: 200px;
    width: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 25px;
    background: black;
    color: white;
    transition: all 0.3s ease;
  }
  #timer:hover{
    box-shadow: 0 0 40px rgba(255, 0, 255, 0.5);
    transform: scale(1.1);
  }
</style>
<script>
    timer = document.getElementById("timer");
    let changeTime = function(){
        let now = new Date();
        timer.innerHTML = now.toLocaleTimeString();
    }
    setInterval(changeTime, 1000);
</script>
