<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    .card {
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .face-front,.face-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    .face-front {
      background: #ff0;
    }

    .face-back {
      background: #3bc2ff;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card">
     <div class="card-inner">
      <div class="face-front">
        <h2>Front</h2>
      </div>
      <div class="face-back">
        <h2>Back</h2>
       </div>
    </div>
  </div>
</body>
</html>
